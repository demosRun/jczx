    <div id="app"></div>
    <script src="./moment.js"></script>
    <script src="./moment-timezone.js"></script>

    <script src="js/chunk-vendors.e4449403.js"></script>
    <script>
      window.owoCallBack = function (key, value) {
        console.log('222', `[${key}]`, value.data[value.data.length - 1])
        switch (key) {
          case 'RequestMinuteRealtimeData':
            // 自动统计早盘9：30-11:30的最低点最高点价格的价差，形成早盘区间实时数据
            let 早盘数据 = []
            let 涨数 = 0
            let 跌数 = 0
            for (let index = 0; index < value.data.length; index++) {
              const element = value.data[index];
              const unixTimestamp = parseInt(element[0] / 1000); // 例如的时间戳

              const timestampMoment = moment.unix(unixTimestamp).tz('Asia/Shanghai');

              // 获取当前日期的北京时间9:30和11:30的时间点
              const startOfPeriod = moment().tz('Asia/Shanghai').set({ hour: 9, minute: 30, second: 0, millisecond: 0 });
              const endOfPeriod = moment().tz('Asia/Shanghai').set({ hour: 11, minute: 30, second: 0, millisecond: 0 });

              // 检查时间戳是否在这两个时间点之间
              const isInTimeRange = timestampMoment.isBetween(startOfPeriod, endOfPeriod);
              if (isInTimeRange) {
                早盘数据.push(element)
                // console.log(111, moment.unix(unixTimestamp).tz('Asia/Shanghai').format('YYYY-MM-DD HH:mm:ss')); // 输出 true 或 false
              }
              if (value.data[index - 1]) {
                if (element[5] > value.data[index - 1][5]) {
                  涨数++
                } else {
                  跌数 ++
                }
              }
            }
            // 判断早盘最小值和最大值
            // 提取每个子数组的第五项
            const fifthItems = 早盘数据.map(subArray => subArray[5]);
            const fifthItems2 = value.data.map(subArray => subArray[5]);
            const fifthItems3 = value.data.map(subArray => subArray[6]);
            // 找到这些值中的最小值
            const 早盘数据min = Math.min(...fifthItems);
            const 早盘数据max = Math.max(...fifthItems);
            const 当日数据min = Math.min(...fifthItems2);
            const 当日数据max = Math.max(...fifthItems2);
            console.log('111', fifthItems3);  // 输出 2
            // 判断是否有早盘数据
            if (document.querySelector('.transCCCopy_new_NewFooter_header_l .zpsj')) {
              document.querySelector('.transCCCopy_new_NewFooter_header_l .zpsj').innerHTML = `
              <div data-v-1c165796="" class="header_l_item_name">早盘最小值</div>
              <div data-v-1c165796="" class="header_l_item_v"> ${早盘数据min}<span data-v-1c165796="" style="color: rgb(255, 255, 255);">元</span></div>
              <div data-v-1c165796="" class="header_l_item_name">早盘最大值</div>
              <div data-v-1c165796="" class="header_l_item_v"> ${早盘数据max}<span data-v-1c165796="" style="color: rgb(255, 255, 255);">元</span></div>
              <div data-v-1c165796="" class="header_l_item_name">当日最小值</div>
              <div data-v-1c165796="" class="header_l_item_v"> ${当日数据min}<span data-v-1c165796="" style="color: rgb(255, 255, 255);">元</span></div>
              <div data-v-1c165796="" class="header_l_item_name">当日最大值</div>
              <div data-v-1c165796="" class="header_l_item_v"> ${当日数据max}<span data-v-1c165796="" style="color: rgb(255, 255, 255);">元</span></div>
              <div data-v-1c165796="" class="header_l_item_name">阳线</div>
              <div data-v-1c165796="" class="header_l_item_v"> ${涨数}</div>
              <div data-v-1c165796="" class="header_l_item_name">阴线</div>
              <div data-v-1c165796="" class="header_l_item_v"> ${跌数}</div>
              <div data-v-1c165796="" class="header_l_item_name">阴/阳</div>
              <div data-v-1c165796="" class="header_l_item_v"> ${(跌数 / 涨数).toFixed(2)}</div>
              `
              
            } else {
              document.querySelector('.transCCCopy_new_NewFooter_header_l').innerHTML += `
              <div data-v-1c165796="" class="header_l_item zpsj">
                <div data-v-1c165796="" class="header_l_item_name">早盘最小值</div>
                <div data-v-1c165796="" class="header_l_item_v"> ${早盘数据min}<span data-v-1c165796="" style="color: rgb(255, 255, 255);">元</span></div>
                <div data-v-1c165796="" class="header_l_item_name">早盘最大值</div>
                <div data-v-1c165796="" class="header_l_item_v"> ${早盘数据max}<span data-v-1c165796="" style="color: rgb(255, 255, 255);">元</span></div>
                <div data-v-1c165796="" class="header_l_item_name">当日最小值</div>
                <div data-v-1c165796="" class="header_l_item_v"> ${当日数据min}<span data-v-1c165796="" style="color: rgb(255, 255, 255);">元</span></div>
                <div data-v-1c165796="" class="header_l_item_name">当日最大值</div>
                <div data-v-1c165796="" class="header_l_item_v"> ${当日数据max}<span data-v-1c165796="" style="color: rgb(255, 255, 255);">元</span></div>
                <div data-v-1c165796="" class="header_l_item_name">阳线</div>
                <div data-v-1c165796="" class="header_l_item_v"> ${涨数}</div>
                <div data-v-1c165796="" class="header_l_item_name">阴线</div>
                <div data-v-1c165796="" class="header_l_item_v"> ${跌数}</div>
                <div data-v-1c165796="" class="header_l_item_name">阴/阳</div>
                <div data-v-1c165796="" class="header_l_item_v"> ${(跌数 / 涨数).toFixed(2)}</div>
              </div>`
            }
            break;
        
          default:
            break;
        }
      }
    </script>
